<!DOCTYPE html>
<html>

<head>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <title>Reaction Gif Library ldt.</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
    integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container">
    <div class="search-container">
    </div>
    <div class="search-container">
      <div class="d-flex justify-content-center search">
        <input type="text" id="searchInput" class="search-input" placeholder="Search">
        <span class="search-icon-clickable" onclick="search()">
          <i class="fa fa-search search-icon-small fa-lg"></i>
          <i class="fa fa-search search-icon-large fa-2x"></i>
        </span>
      </div>
      <div class="d-flex justify-content-center sub-header"><span>Click on a gif to copy the url.</span></div>
    </div>
    <div class="gif_of_the_day">
      <h3>Gif of the day</h3>
    </div>
    <div id="gif_of_the_day" class="d-flex justify-content-center">
    </div>
    <div id="results" class="row">
    </div>
  </div>
  <div class="d-flex justify-content-center align-items-center footer">
    <span>None of the images are owned by this domain.</span>
  </div>
  <script src="./script.js"></script>
</body>

</html>
